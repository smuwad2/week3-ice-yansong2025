<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background: goldenrod;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-secondary ">

        <!-- Row 1: two equal boxes -->
        <div class="row justify-content-center">
            <div class="col-sm-3 box">1 of 2</div>
            <div class="col-sm-3 box">2 of 2</div>
        </div>

        <!-- Row 2: 1 / (wider) / 3 -->
        <div class="row justify-content-center">
            <div class="box col-md-3">1 of 3</div>
            <div class="box col-md-6">2 of 3 (wider)</div>
            <div class="box col-md-3">3 of 3</div>
        </div>

        <!-- Row 3: 2 / 4 / 4 / 2 -->
        <div class="row justify-content-center">
            <div class="col-12 col-lg-2 box">1 of 4</div>
            <div class="col-12 col-lg-4 box">2 of 4</div>
            <div class="col-12 col-lg-4 box">3 of 4</div>
            <div class="col-12 col-lg-2 box">4 of 4</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
